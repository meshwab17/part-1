<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link type="image/png" rel="icon" href="./images/favicon-32x32.png" sizes="32*32">
	<title>Frontend Mentor | huddle-landing-page-with-single-introductory-section</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
	<div class="container">
		<img class="logo" src="images/logo.svg" alt="Huddle logo">
	</div>
</header>
<div class="main">
	<div class="container">
		<section>
			<img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
		</section>
		<article>
			<h1>Build The Community Your Fans Will Love</h1>
			<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<button>Register</button>
		</article>
	</div>
</div>
<footer>
	<div class="container">
		<ul class="socials">
			<li class="social-item fb">
				<a class="social-link fb" href="https://www.facebook.com/" target="_blank">
					<i class="fa fa-facebook"></i>
				</a>
			</li>
			<li class="social-item tw">
				<a class="social-link tw" href="https://www.twitter.com/" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
			</li>
			<li class="social-item inst">
				<a class="social-link inst" href="https://www.instagram.com/" target="_blank">
					<i class="fa fa-instagram"></i>
				</a>
			</li>
		</ul>
		<p class="attribution">Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor.</a>  
			Coded by <a class="tsv" href="https://github.com/tsvGithub" target="_blank">tsvGitHub.</a></p>
	</div>
</footer>
</body>
</html>
